    <link rel="stylesheet" href="css/style.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler pull-left" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div class="nav-item-template">
                        <a class="nav-link" href="#"><i class="fas fa-2x fa-home"></i></a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-item-template">
                        <a class="nav-link" href="#"><i class="fas fa-2x fa-cog"></i></a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-item-template">

                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-item-template">
                        <a class="nav-link" href="#"><i class="fas fa-2x fa-cog"></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <div id="welcomeContainer">
        <img src="images/home.png">
        <p id="welcomeMessage">welcome home!</p>
    </div>

    <div id="configsContainer">
        <div id="configsTitle">
            <h3>configurations</h3><i class="fas fa-plus-circle add"></i>
        </div>
        <div id="configsBody">
            <div class="configs-item">
                <div class="configs-item-image">
                    <i class="fas fa-3x fa-cannabis"></i>
                </div>
                <div class="configs-item-text">
                    <h4>party mode</h4>
                    <p>Lorem ipsum dolor sit amet!</p>
                </div>
            </div>
            <div class="configs-item">
                <div class="configs-item-image">
                    <i class="fas fa-3x fa-moon"></i>
                </div>
                <div class="configs-item-text">
                    <h4>evening mode</h4>
                    <p>Lorem ipsum dolor sit amet!</p>
                </div>
            </div>
            <div class="configs-item">
                <div class="configs-item-image">
                    <i class="fas fa-3x fa-sun"></i></i>
                </div>
                <div class="configs-item-text">
                    <h4>morning mode</h4>
                    <p>Lorem ipsum dolor sit amet!</p>
                </div>
            </div>
            <div class="configs-item">
                <div class="configs-item-image">
                    <i class="fas fa-3x fa-cloud-rain"></i>
                </div>
                <div class="configs-item-text">
                    <h4>rain mode</h4>
                    <p>Lorem ipsum dolor sit amet!</p>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <div id="appliancesContainer">
        <div id="appliancesTitle">
            <h3>appliances</h3><i onclick="createAppliance()" class="fas fa-plus-circle add"></i>
        </div>
        <div id="appliancesBody">
        </div>
    </div>

    <input type="text" placeholder="name" id="name">
    <input type="text" placeholder="icon" id="icon">

    <script src="js/index.js">
    </script>
</body>

</html>
